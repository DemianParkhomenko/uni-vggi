<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>PA#2 – Parabolic Humming-Top</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background-color: #eeeeee;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center; /* center all content horizontally */
        justify-content: flex-start;
        text-align: center; /* center headings and messages */
      }
      #controls {
        margin: 10px 0 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      #controls div {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #controls label {
        min-width: 120px;
        text-align: right;
      }
      #canvas-holder {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        background-color: #ffffff !important; /* ensure white canvas */
        display: block;
        max-width: 90vw;
        max-height: 80vh;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h2>Parabolic Humming-Top – Phong Shading</h2>

    <p id="message">
      Drag your mouse on the surface to rotate it.<br />
      (On a touch screen, you can use your finger.)
    </p>

    <div id="controls">
      <div>
        <label for="uResolution">U resolution:</label>
        <input type="range" id="uResolution" min="8" max="100" value="40" />
        <span id="uVal">40</span>
      </div>
      <div>
        <label for="vResolution">V resolution:</label>
        <input type="range" id="vResolution" min="4" max="100" value="40" />
        <span id="vVal">40</span>
      </div>
    </div>

    <div id="canvas-holder">
      <canvas width="600" height="600" id="webglcanvas"></canvas>
    </div>
  </body>
</html>
